<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    let s = 0;
    let num  = parseInt(prompt('nhập vào một số'));
    while(num!=-1){
        num = parseInt(prompt('nhập vào một số'));
        alert(''+num);
         s =s+ num;
    }
    alert('tổng là : '+ s)
</script>
</body>
</html>
